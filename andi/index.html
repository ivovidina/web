        // Funktion, die das zuletzt abgespielte Medien-Paar im localStorage speichert
        function setRandomMedia() {
            const mediaFolder = 'andi/media/';

            const mediaList = [
                { video: 'lied1/video.mp4', audio: 'lied1/audio.mp3' },
                { video: 'lied2/video.mp4', audio: 'lied2/audio.mp3' },
                { video: 'lied3/video.mp4', audio: 'lied3/audio.mp3' }
            ];

            // Holen des zuletzt abgespielten Paares aus dem localStorage
            const lastMedia = JSON.parse(localStorage.getItem('lastMedia'));

            // Zufälligen Index wählen, aber sicherstellen, dass es nicht das gleiche Paar wie das letzte ist
            let randomMedia;
            do {
                randomMedia = mediaList[Math.floor(Math.random() * mediaList.length)];
            } while (lastMedia && randomMedia.video === lastMedia.video && randomMedia.audio === lastMedia.audio);

            // Speichern des aktuellen Medien-Paares im localStorage
            localStorage.setItem('lastMedia', JSON.stringify(randomMedia));

            // Video und Audio auf die zufällige Quelle setzen
            document.querySelector('.bg-video source').src = mediaFolder + randomMedia.video;
            document.getElementById('audio').querySelector('source').src = mediaFolder + randomMedia.audio;

            // Die Quellen neu laden
            document.querySelector('.bg-video').load();
            document.getElementById('audio').load();
            document.getElementById('audio').play();  // Audio starten
        }

        function audioPlay() {
            setRandomMedia();  // Zufälliges Video und Audio setzen
        }
    </script>
